# ============================================================
# Server block for the GreenKube Website (www + root domain)
# Routes to the local Docker container on port 3002
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name greenkube.cloud www.greenkube.cloud;

    # Redirect root domain to www
    if ($host = greenkube.cloud) {
        return 301 https://www.greenkube.cloud$request_uri;
    }

    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/greenkube.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/greenkube.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ============================================================
# Server block for all other subdomains (*.greenkube.cloud)
# Routes to Tailscale/Minikube on MacBook
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.greenkube.cloud;

    location / {
        proxy_pass http://100.82.84.111:31000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/greenkube.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/greenkube.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ============================================================
# HTTP server block â€” redirects to HTTPS + ACME challenges
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name greenkube.cloud *.greenkube.cloud;

    # Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
